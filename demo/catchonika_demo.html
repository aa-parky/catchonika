<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catchonika Demo</title>

    <!-- ===================================================================
         TONIKA DESIGN SYSTEM - LINKED DIRECTLY FROM GITHUB

         These CSS files are loaded directly from the main Tonika design
         system repository. This ensures you're always testing against
         the latest design system without needing to manually sync files.

         Replace [USERNAME] and [REPO-NAME] with actual GitHub details.
         ================================================================== -->

    <!-- 1) Core variables first -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/aa-parky/tonika@main/css/tonika-core.css" />

    <!-- 2) Shared components -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/aa-parky/tonika@main/css/tonika-components.css" />

    <!-- 3) Layout -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/aa-parky/tonika@main/css/layout.css" />

    <!-- 4. YOUR MODULE'S CSS (Local file) -->
    <link rel="stylesheet" href="../styles/catchonika.css" />

</head>

<body class="tonika-theme-dark">

<header>
    <h1>Tonika</h1>
</header>

<main class="tonika-container">
    <!-- Tabs -->
    <div class="tabs">
        <button class="active" onclick="openTab(0)">Catchonika</button>
        <button onclick="openTab(1)">Tab 2</button>
        <button onclick="openTab(2)">Tab 3</button>
        <button onclick="openTab(3)">Tab 4</button>
        <button onclick="openTab(4)">Tab 5</button>
        <button onclick="openTab(5)">Tab 6</button>
    </div>

    <div class="tab-content">
        <section class="active">
            <!-- In-page mount -->
            <div id="catchonika-card"></div>
        </section>
        <section>Content for Tab 2</section>
        <section>Content for Tab 3</section>
        <section>Content for Tab 4</section>
        <section>Content for Tab 5</section>
        <section>Content for Tab 6</section>
    </div>

    <!-- Keyboard -->
    <div class="roll88">
        Piano Roll
    </div>
</main>

<footer>
    <p>Â© 2025 My Piano Project</p>
</footer>

<script>
    function openTab(index) {
        const tabs = document.querySelectorAll('.tabs button');
        const sections = document.querySelectorAll('.tab-content section');

        tabs.forEach((tab, i) => {
            tab.classList.toggle('active', i === index);
            sections[i].classList.toggle('active', i === index);
        });
    }
</script>

<!-- Local MidiWriterJS (global `MidiWriter`) -->
<script src="../vendor/midiwriter.js"></script>
<!-- Catchonika core -->
<script src="../src/catchonika.js"></script>

<script>
    // initialize catchonika
    new window.Catchonika({
        mount: "#catchonika-card", // render as a card inside this element
        mode: "card",
        bufferMinutes: 60,
        defaultBpm: 120,
        groupByChannel: false,
    });
</script>

</body>
</html>
